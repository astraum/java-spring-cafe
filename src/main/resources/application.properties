spring.mustache.suffix=.html
spring.mvc.hiddenmethod.filter.enabled=true
spring.mustache.expose-session-attributes=true

# MySQL Database
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_cafe_db
spring.datasource.username=astraum_spring_cafe
spring.datasource.password=${SPRING_CAFE_DB_PWD}

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/sample_data.sql
