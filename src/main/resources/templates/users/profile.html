<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /partial/head}}
    <title>회원정보</title>
    <meta id="activeButton" content="">
</head>
<body>
{{> /partial/navbar-top}}
{{> /partial/navbar-subnav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="/images/80-text.png" alt="프로필 이미지">
                        </a>
                        <div class="media-body">
                            {{#user}}
                            <h4 class="media-heading">{{name}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-envelope"></span>&nbsp;{{email}}</a>
                            </p>
                            {{/user}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
{{> /partial/script-references}}
	</body>
</html>
