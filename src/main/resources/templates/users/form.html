<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /partial/head}}
    <title>회원가입</title>
    <meta id="activeButton" content="join">
</head>
<body>
{{> /partial/navbar-top}}
{{> /partial/navbar-subnav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" action="/users" method="post">
                <p style="color: red">{{#message}}{{this}}{{/message}}{{^message}}{{/message}}</p>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> /partial/script-references}}
</body>
</html>
