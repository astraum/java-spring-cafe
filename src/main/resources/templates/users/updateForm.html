<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /partial/head}}
    <title>개인정보수정</title>
    <meta id="activeButton" content="join">
</head>
<body>
{{> /partial/navbar-top}}
{{> /partial/navbar-subnav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" action="/users/{{userId}}/update" method="post">
                <input type="hidden" name="_method" value="put"/>
                <p style="color: red">{{#message}}{{this}}{{/message}}{{^message}}{{/message}}</p>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}"
                           required readonly>
                </div>
                <div class="form-group">
                    <label for="oldPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                           placeholder="Old Password"
                           required>
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           placeholder="New Password"
                           required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                           value="{{email}}" required>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정 완료</button>
                <div class="clearfix"></div>
            </form>
            {{/user}}
        </div>
    </div>
</div>

<!-- script references -->
{{> /partial/script-references}}
</body>
</html>
