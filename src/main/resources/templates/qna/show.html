<!DOCTYPE html>
<html lang="kr">
<head>
    {{> partial/head}}
    <title>게시판</title>
    <meta id="activeButton" content="post">
</head>
<body>
{{> partial/navbar-top}}
{{> partial/navbar-subnav}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            {{#article}}
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{writerUserId}}" class="article-author-name">{{writerName}}</a>
                            <a href="/questions/{{id}}" class="article-header-time" title="퍼머링크">
                                {{#formattedAsArticleTimestamp}}
                                {{timestamp}}
                                {{/formattedAsArticleTimestamp}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p>{{contents}}</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/questions/{{id}}/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/questions/{{id}}/delete" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong id="replyCount"></strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                        </div>
                    </div>
                </div>
            </div>
            {{/article}}
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="/users/{0}" class="article-author-name">{1}</a>
                <div class="article-header-time">{2}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {3}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{5}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/api/questions/{4}/answers/{5}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>

<script type="text/template" id="answerFormTemplate">
    <form class="submit-write" name="answer" method="post"
          action="/api/questions/{{articleId}}/answers">
        <div class="form-group" style="padding:14px;">
            <label>
                <textarea class="form-control" id="contents" name="contents"
                          placeholder="댓글을 입력하세요." required></textarea>
            </label>
        </div>
        <button class="btn btn-success pull-right" type="submit">답변하기</button>
        <div class="clearfix"></div>
    </form>
</script>

<!-- script references -->
{{> partial/script-references}}
<script>
    $(document).ready(function () {
        renderReply();
    });

    function renderReply() {
        $.ajax({
            type: "get",
            url: "/api/questions/{{articleId}}/answers",
            dataType: "json",
            error: function () {
                console.log("reply failed");
            },
            success: function (data) {
                refreshReply(data);
            }
        });
    }

    function addAnswer(event) {
        event.preventDefault();

        let answerForm = $("form[name=answer]");

        $.ajax({
            type: answerForm.attr("method"),
            url: answerForm.attr("action"),
            data: answerForm.serialize(),
            dataType: "json",
            error: function () {
                console.log("reply failed");
            },
            success: function (data) {
                refreshReply(data);
            }
        });
    }

    function refreshReply(data) {
        $("#replyCount").html(data.length);
        let answerBody = $(".qna-comment-slipp-articles");
        answerBody.empty();

        $.each(data, function(index, reply) {
            let timestamp = new Date(reply.timestamp);
            let formattedTimestamp = timestamp.toLocaleString("sv").slice(0,16)

            let template = $("#answerTemplate").html().format(
                reply.writerUserId,
                reply.writerName,
                formattedTimestamp,
                reply.contents,
                reply.articleId,
                reply.id
            );

            answerBody.append(template);
        })

        answerBody.append($("#answerFormTemplate").html());
        $(".submit-write button[type=submit]").click(addAnswer);
        $(".delete-answer-form button[type=submit]").click(deleteAnswer);
    }

    function deleteAnswer(event) {
        event.preventDefault();

        let deleteForm = $(this).parent();

        $.ajax({
            type: "delete",
            url: deleteForm.attr("action"),
            dataType: "json",
            error: function () {
                alert("Error: 삭제할 수 없습니다.")
                console.log("reply deletion failed");
            },
            success: function (data) {
                refreshReply(data);
            }
        });
    }
</script>
</body>
</html>
